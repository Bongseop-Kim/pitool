<!doctype html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>트레이너를 위한 도구, 피툴(PITOOL)</title>
  </head>
  <body>
    <nav class="nav-container">
      <div>
        <button class="navbar-btn" type="button">
          <img src="icon/menu.png">
          <span class=""></span>
        </button>
      </div>
      <div class="nav-right">
        <a href="trainerr-index.html" class="navbar-brand">PITOOL</a>
      </div>
  </nav> 
  <ul class="nav-list">
    <div class="nav-icons">
      <img src="icon/close (1).png" class="close-icon">
    </div>
    <li class="nav-item" onclick="location.href='trainer-index.html'">회원목록</li>
    <li class="nav-item" onclick="location.href='trainer-feedback.html'">피드백</li>
    <li class="nav-item" onclick="location.href='trainer-calendar.html'">일정</li>
    <li class="nav-item" onclick="location.href='index.html'">로그 아웃</li>
  </ul>

  <div class="tre-screen">
    <span>어떤 운동을 배정 하실건가요?</span>
    <input type="text" class="tre-input-box" placeholder="어떤 운동을 하실건가요?">
    <span>세트 수와 개수, 무게를 알려주세요.</span>
    <div class="tre-container-first-line">
      <input id="setting-value" class="tre-input-box-secnod" onkeyup='method()'/>
      <span>set</span>
      <div id='result'></div>
    </div>
    <div class="tre-container">
      <div class="tre-second-line">
        <button type="button" class="tre-second-btn btn-kg-count">무게, 개수</button>
        <button type="button" class="tre-second-btn btn-count">개수만</button>
        <button type="button" class="tre-second-btn btn-time">시간</button>
      </div>
      <div class="tre-third-line">
        <button type="button" class="tre-third-btn all-set">전세트 동일</button>
        <button type="button" class="tre-third-btn different-set">세트마다 다름</button>
      </div>
      <div class="time-set"></div>
      <div class="kg-count-time-list" id="kgcountlist"></div>
      <button type="button" class="tre-btn">저장하기</button>
    </div>
  </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
