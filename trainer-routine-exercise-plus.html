<!doctype html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>트레이너를 위한 도구, 피툴(PITOOL)</title>
  </head>
  <body>
    <nav class="nav-container">
      <div>
        <button class="navbar-btn" type="button">
          <img src="icon/menu.png">
          <span class=""></span>
        </button>
      </div>
      <div class="nav-right">
        <a href="trainer-index.html" class="navbar-brand">PITOOL</a>
      </div>
  </nav> 
  <ul class="nav-list">
    <div class="nav-icons">
      <img src="icon/close (1).png" class="close-icon">
    </div>
    <li class="nav-item" onclick="location.href='trainer-index.html'">회원목록</li>
    <li class="nav-item" onclick="location.href='trainer-calendar.html'">일정</li>
    <li class="nav-item" onclick="location.href='index.html'">로그 아웃</li>
  </ul>
  
  <div class="trep-screen">
    <div>
      <button class="trep-routine-loading">루틴 불러오기</button>
    </div>
    <span id="addon-wrapping">루틴 이름</span>
    <input type="text" class="trep-input-box" placeholder="ex)요한 회원 루틴">
    <div class="trep-seond-line">  
      <button class="trep-btn" type="button" onclick="location.href='trainer-routine-exercise.html'"><img src="icon/plus.png" class="plus-icon">운동 추가</button>
      <button class="trep-btn" type="submit"><img src="icon/loupe.png" class="search-icon">운동 검색</button>
    </div>
    <button class="trep-exercise-card">
      <div class="trep-card-firstline">
        <div>벤치 프레스</div>
        <div>5 set</div>
      </div>
      <div class="exercise-list none">
        <div class="exercise-list-contents">
          <div>1set 50kg 8개</div>
          <div>2set 60kg 10개</div>
          <div>3set 70kg 8개</div>
        </div>
        <div class="trep-card-lastline">
          <a href="#">삭제</a><a href="#">수정</a>
        </div>
      </div>
    </button>

    <button class="trep-exercise-card">
      <div class="trep-card-firstline">
        <div>데드 리프트</div>
        <div>5 set</div>
      </div>
      <div class="exercise-list none">
        <div class="exercise-list-contents">
          <div>1set 50kg 8개</div>
          <div>2set 60kg 10개</div>
          <div>3set 70kg 8개</div>
        </div>
        <div class="trep-card-lastline">
          <a href="#">삭제</a><a href="#">수정</a>
        </div>
      </div>
    </button>
        
    <div class="trep-btn-center">
      <button class="trep-btn-box" type="button" onclick="location.href='trainer-routine-plus.html'">저장하기</button>
    </div>
  </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
  </body>
</html>
