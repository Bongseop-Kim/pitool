<!doctype html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <nav class="nav-container">
      <div>
        <button class="navbar-btn" type="button">
          <img src="icon/menu.png">
          <span class=""></span>
        </button>
      </div>
      <div class="nav-right">
        <a href="trainer-index.html" class="navbar-brand">PITOOL</a>
      </div>
  </nav> 
  <ul class="nav-list">
    <div class="nav-icons">
      <img src="icon/close (1).png" class="close-icon">
    </div>
    <li class="nav-item" onclick="location.href='trainer-index.html'">회원목록</li>
    <li class="nav-item" onclick="location.href='trainer-feedback.html'">피드백</li>
    <li class="nav-item" onclick="location.href='trainer-calendar.html'">일정</li>
    <li class="nav-item" onclick="location.href='index.html'">로그 아웃</li>
  </ul>
  
  <div class="tr-screen">  
    <span>배정된 루틴</span>
    <br>
    <button class="routine-plus-btn" onclick="location='trainer-routine-exercise-plus.html'">
        <a>루틴을 추가해 보세요.
          <br/>+루틴 추가하기</a>
    </button>
    <br>
    <br>
    <span>루틴 등록시▽</span>
    <br>
    <button class="routine-card">
      <div class="trp-card-first-line"> 
        <span>루틴 이름</span>
        <span>5 workouts</span>
      </div>
      <div class="trp-card-second-line">
        <div class="trp-card-box">가슴</div>
        <div class="trp-card-box">어깨</div>
      </div> 
        <!-- 터치시 루틴에 등록된 운동들 보여줌 -->
      <div class="list-group-routine-name none">
        <div>벤치프레스 5set</div>
        <div>플라잉 머신 5set</div>
        <div>체스트 프레스 5set</div>
      </div>
      <div class="frp-card-lastline">
          <div class="trp-icon-container"><img src="icon/trash-can-solid.svg" class="trash-can">삭제하기</div>
          <div class="trp-icon-container"><img src="icon/pencil-solid.svg" class="pencil">수정하기</div>
      </div>
    </button>

    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
