<!doctype html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>트레이너를 위한 도구, 피툴(PITOOL)</title>
  </head>
  <body>
    <div class="msh-container">
    <div>
      <h4>가입 정보</h4>
      <hr>
      <div>
        <div>이름*</div>
        <input type="text" class="msh-name msh-box-margin">
      </div>
      <br>
      <div>
        <div>아이디*</div>
        <input type="text" class="msh-id-first msh-box-margin"> @ 
        <input type="email" placeholder="example.com" class="msh-id-second msh-box-margin">
      </div>
      <br>
      <div>
        <div>비밀번호*</div>
        <input type="password" class="msh-password msh-box-margin">
      </div>
      <br>
      <div>
        <div>비밀번호 재확인*</div>
        <input type="password msh-box-margin" class="msh-password msh-box-margin">
      </div>
      <br>
      <div>  
        <div>성별</div>
        <select class="msh-gender msh-box-margin">
          <option>남</option>
          <option>여</option>
        </select>
      </div>
      <br>
      <div>
        <div>생년월일</div>
        <input type="number" class="msh-birthDate msh-box-margin" placeholder="생년월일(8자리입력)">
      </div>
      <br>
      <div>
        <div>키, 몸무게</div>
      </div>
      <div class="msh-tall-weight-box">
        <input class="msh-tall-weight msh-box-margin"><spacn>cm</spacn><input class="msh-tall-weight msh-box-margin">kg
      </div>
      <br>
      <button class="msh-save-btn" onclick="location='index.html'">저장</button>
    </div>
    </div>
    

    <script src="js/js.js"></script>
  </body>
</html>
