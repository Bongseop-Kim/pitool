<!doctype html>
<html lang="kr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>트레이너를 위한 도구, 피툴(PITOOL)</title>

  <link href="css/trainer-management.css" rel="stylesheet">
  <!-- 이거 없으면 css 적용 안되서 안보임 -->
</head>

  <body>

    <!-- 네비게이션 -->
    <nav class="navbar navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a href="trainer-index.html" class="navbar-brand">PITOOL</a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
  </nav> 
  <ul class="list-group list-group-flush sticky-top nav-list">
    <li class="list-group-item">회원</li>
    <li class="list-group-item">피드백</li>
    <li class="list-group-item">일정</li>
  </ul>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

    <symbol id="arrow-left-short" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
    </symbol>

    <symbol id="arrow-right-short" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
    </symbol>
  </svg>
  <!-- 달력 좌 우 버튼 이미지 없으면 적용 안됨... -->



    <div class="dropdown-menu p-2 shadow rounded-3" style="width: 340px" id="dropdownCalendar">
      <div class="d-grid gap-1">
        <div class="cal">
          <div class="cal-month">
            <button class="btn cal-btn" type="button">
              <svg class="bi" width="16" height="16"><use xlink:href="#arrow-left-short"/></svg>
            </button>
            <strong class="cal-month-name">3월</strong>
            <select class="form-select cal-month-name d-none">
              <option value="January">1월</option>
              <option value="February">2월</option>
              <option selected value="March">3월</option>
              <!-- selected 가 중요할듯! -->
              <option value="April">4월</option>
              <option value="May">5월</option>
              <option value="June">6월</option>
              <option value="July">7월</option>
              <option value="August">8월</option>
              <option value="September">9월</option>
              <option value="October">10월</option>
              <option value="November">11월</option>
              <option value="December">12월</option>
            </select>
            <button class="btn cal-btn" type="button">
              <svg class="bi" width="16" height="16"><use xlink:href="#arrow-right-short"/></svg>
            </button>
          </div>
          <div class="cal-weekdays text-muted">
            <div class="cal-weekday text-danger">일</div>
            <div class="cal-weekday">월</div>
            <div class="cal-weekday">화</div>
            <div class="cal-weekday">수</div>
            <div class="cal-weekday">목</div>
            <div class="cal-weekday">금</div>
            <div class="cal-weekday text-primary">토</div>
          </div>
          <div class="cal-days">
            <button class="btn cal-btn" disabled type="button">30</button>
            <button class="btn cal-btn" disabled type="button">31</button>
    
            <button class="btn cal-btn" type="button">1</button>
            <button class="btn cal-btn" type="button">2</button>
            <button class="btn cal-btn" type="button">3</button>
            <button class="btn cal-btn" type="button">4</button>
            <button class="btn cal-btn" type="button">5</button>
            <button class="btn cal-btn" type="button">6</button>
            <button class="btn cal-btn" type="button">7</button>
    
            <button class="btn cal-btn" type="button">8</button>
            <button class="btn cal-btn" type="button">9</button>
            <button class="btn cal-btn" type="button">10</button>
            <button class="btn cal-btn" type="button">11</button>
            <button class="btn cal-btn" type="button">12</button>
            <button class="btn cal-btn" type="button">13</button>
            <button class="btn cal-btn" type="button">14</button>
    
            <button class="btn cal-btn" type="button">15</button>
            <button class="btn cal-btn" type="button">16</button>
            <button class="btn cal-btn" type="button">17</button>
            <button class="btn cal-btn" type="button">18</button>
            <button class="btn cal-btn" type="button">19</button>
            <button class="btn cal-btn" type="button">20</button>
            <button class="btn cal-btn" type="button">21</button>
    
            <button class="btn cal-btn" type="button">22</button>
            <button class="btn cal-btn" type="button">23</button>
            <button class="btn cal-btn" type="button">24</button>
            <button class="btn cal-btn" type="button">25</button>
            <button class="btn cal-btn" type="button">26</button>
            <button class="btn cal-btn" type="button">27</button>
            <button class="btn cal-btn" type="button">28</button>
    
            <button class="btn cal-btn" type="button">29</button>
            <button class="btn cal-btn" type="button">30</button>
            <button class="btn cal-btn" type="button">31</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      배정하기
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">배정 하실건가요?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            회원 이름, <script src="js/date.js"></script>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary" onclick="location.href='trainer-routine-plus.html';">배정하기</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
