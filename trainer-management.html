<html lang="kr">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/style.css">
  <title>트레이너를 위한 도구, 피툴(PITOOL)</title>
</head>

  <body>

    <!-- 네비게이션 -->
    <nav class="nav-container">
      <div>
        <button class="navbar-btn" type="button">
          <img src="icon/menu.png">
          <span class=""></span>
        </button>
      </div>
      <div class="nav-right">
        <a href="member-index.html" class="navbar-brand">PITOOL</a>
      </div>
  </nav> 
  <ul class="nav-list">
    <div class="nav-icons">
      <img src="icon/close (1).png" class="close-icon">
    </div>
    <li class="nav-item" onclick="location.href='trainer-index.html'">회원목록</li>
    <li class="nav-item" onclick="location.href='trainer-feedback.html'">피드백</li>
    <li class="nav-item" onclick="location.href='trainer-calendar.html'">일정</li>
    <li class="nav-item" onclick="location.href='index.html'">로그 아웃</li>
  </ul>

  <!-- 달력 -->
  <div class="sec_cal">
    <div class="cal_nav">
      <a href="javascript:;" class="nav-btn go-prev">prev</a>
      <div class="year-month"></div>
      <a href="javascript:;" class="nav-btn go-next">next</a>
    </div>
    <div class="cal_wrap">
      <div class="days">
        <div class="day">MON</div>
        <div class="day">TUE</div>
        <div class="day">WED</div>
        <div class="day">THU</div>
        <div class="day">FRI</div>
        <div class="day">SAT</div>
        <div class="day">SUN</div>
      </div>
      <div class="dates"></div>
    </div>
  </div>

    <!-- Button trigger modal -->
    <div class="container m-2">
      <button type="button" class="btn btn-primary w-25" data-bs-toggle="modal" data-bs-target="#exampleModal">
        배정하기
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">배정 하실건가요?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            회원 이름, <script src="js/date.js"></script>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary" onclick="location.href='trainer-routine-plus.html';">배정하기</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
