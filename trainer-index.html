<html lang="kr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  
  <title>트레이너를 위한 도구, 피툴(PITOOL)</title>
</head>
  <body>
    <nav class="nav-container">
      <div>
        <button class="navbar-btn" type="button">
          <img src="icon/menu.png">
          <span class=""></span>
        </button>
      </div>
      <div class="nav-right">
        <a href="member-index.html" class="navbar-brand">PITOOL</a>
      </div>
  </nav> 
  <ul class="nav-list">
    <div class="nav-icons">
      <img src="icon/close (1).png" class="close-icon">
    </div>
    <li class="nav-item" onclick="location.href='trainer-index.html'">회원목록</li>
    <li class="nav-item" onclick="location.href='trainer-feedback.html'">피드백</li>
    <li class="nav-item" onclick="location.href='trainer-calendar.html'">일정</li>
    <li class="nav-item" onclick="location.href='index.html'">로그 아웃</li>
  </ul>

<div class="ti-screen">
  <div class="ti-title-line">
    <h4>회원 명단</h4>
    <!-- 회원 추가 버튼 -->
    <button class="ti-member-plus-btn">회원 추가하기</button>
  </div>
  <div class="ti-search-line">
    <button class="ti-delete-btn">삭제</button>
    <button class="ti-input-container">
      <img src="icon/loupe.png" class="search-icon">
      <input placeholder=" 이름 검색" class="ti-search-input">
    </button>
  </div>
    <table class="table-container">
      <thead>
        <tr>
          <th class="table-col-s"><button class="table-btn"></button></th>
          <th class="table-col-s">#</th>
          <th class="table-col">이름</th>
          <th class="table-col">성별</th>
          <th class="table-col">나이</th>
          <th class="table-col">PT횟수</th>
          <th class="table-col">관리</th>
          <th class="table-col">프로필</th>
          <th class="table-col">삭제</th>
        </tr>
      </thead>
      <tbody class="member-list">
        <tr class="td-container">
          <td><button class="table-btn"></button></td>
          <td>1</td>
          <td>신요한</td>
          <td>남자</td>
          <td>24</td>
          <td>10회</td>
          <td onClick="location.href='trainer-management.html'"><img src="icon/eye.png"></td>
          <td>클릭!</td>
          <td>삭제</td>
        </tr>
      </tbody>
    </table>

  </div>
  <!--모달 화면-->
  <div class="modal-screen none">
    <div>
      <h3 class="modal-title">회원 추가하기</h3>
    </div>
    <div class="member-container">
      <span>회원 번호</span>
      <input placeholder="회원 번호를 입력해주세요." class="modal-input">
    </div>
    <div class="modal-btn-container">
      <button class="modal-btn member-plus">추가하기</button>
      <button class="modal-btn modal-close">닫기</button>
    </div>
  </div>


    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
  </body>
</html>
