<!doctype html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>트레이너를 위한 도구, 피툴(PITOOL)</title>
  </head>
  <body>
    <div class="container mt-4">
      <span>트레이너 회원가입</span>
      <div class="form-floating mb-3">
          <input type="text" class="form-control mt-2" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">이름</label>
      </div>
      <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">이메일 주소</label>
      </div>
      <div class="form-floating">
          <input type="password" class="form-control mt-3" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">비밀번호</label>
      </div>
      <div class="form-floating">
          <input type="password" class="form-control mt-3" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">비밀번호 재확인</label>
      </div>
      <select class="form-select mt-3" aria-label="Default select example">
          <option selected>남/여</option>
          <option value="1">남자</option>
          <option value="2">여자</option>
      </select>
      <div class="form-floating mb-3 mt-3">
          <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">나이</label>
      </div>
      <button type="button" onclick="location.href='index.html';" class="btn btn-primary">가입하기</button>
    </div>
    <script src="js/js.js"></script>
  </body>
</html>
